<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de conversor</title>
</head>
<body>
    <h1>Meter for centimeter</h1>
    <select name="" id="select1" onchange="appConverter()">
        <option value="meter">Meter</option>
        <option value="centimeter">Centimeter</option>
    </select>
    <select name="" id="select2" onchange="appConverter()">
        <option value="meter">Meter</option>
        <option value="centimeter">Centimeter</option>
    </select>
    <input type="text" id="num1" onkeyup="appConverter()">
    <input type="text" id="num2" onkeyup="appConverter()">

    <script>
        var input = document.querySelector("#num1");
        var output = document.querySelector("#num2");
        var selectInput = document.querySelector("#select1");
        var selectOutput = document.querySelector("#select2");

        function appConverter() {
            var inputValue = Number(input.value);
            var selectInputValue = selectInput.value;
            var selectOutputValue = selectOutput.value;

            switch (selectInputValue + "-" + selectOutputValue) {
                // Meter 
                case "meter-centimeter":
                    output.value = inputValue * 100;
                    break;
                case "meter-meter":
                    output.value = inputValue;
                    break;
                // Centimeter
                case "centimeter-meter":
                    output.value = inputValue / 100;
                    break;
                case "centimeter-centimeter":
                    output.value = inputValue;
                    break;
                default:
                    alert("Opções inválidas.");
            }
        }
    </script>
</body>
</html>
