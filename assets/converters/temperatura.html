<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/cssConverters/converterStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div id="container">
        <div id="title">
            <h1 id="titulo">Conversor de Temperatura</h1>
        </div>

        <div id="conversor">
            <div id="div-entrada">
                <select name="entrada" id="selecaoEntrada" onchange="appConvert()">
                    <option value="celsius">Graus Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <input id="entrada" type="number" onkeyup="appConvert()">
            </div>

            <span class="material-symbols-outlined" id="igual"> equal </span>

            <div id="div-saida">
                <select name="saida" id="selecaoSaida" onchange="appConvert()">
                    <option value="celsius">Graus Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <input id="saida" type="number" onkeyup="appConvert()">
            </div>
        </div>

    </div>

    <script>
        // Recebe os valores de input e output
        var input = document.querySelector("#entrada");
        var output = document.querySelector("#saida");

        var valueInput = input.value;
        var valueOutput = output.value;

        // Recebe os valores do select
        var inputSelect = document.querySelector("#selecaoEntrada")
        var outputSelect = document.querySelector("#selecaoSaida")

        var optionInputSelect = inputSelect.value
        var optionOutputSelect = outputSelect.value

        // Adiciona os eventos Input
        // input.addEventListener("keyup", appConvertInput); // "keyup" - Ocorre quando o usuário liberar uma tecla do teclado
        // inputSelect.addEventListener("change", appConvertInput); // "change" - Ocorre quando o valor de algum elemento do HTML é alterado
        // output.addEventListener("change", appConvertInput);

        // Funções de conversão

        // Celsius
        function celsius_fahrenheit() {
            output.value = ((Number(input.value) * 9 / 5) + 32).toFixed(2)
        }

        function celsius_kelvin() {
            output.value = (Number(input.value) + 273.15).toFixed(2)
        }

        // Fahrenheit
        function fahrenheit_celsius() {
            output.value = ((Number(input.value) - 32) * 5 / 9).toFixed(2)
        }

        function fahrenheit_kelvin() {
            output.value = ((Number(input.value) - 32) * 5 / 9 + 273.15).toFixed(2)
        }

        // Kelvin
        function kelvin_celsius() {
            output.value = (Number(input.value) - 273.15).toFixed(2)
        }

        function kelvin_fahrenheit() {
            output.value = ((Number(input.value) - 273.15) * 9 / 5 + 32).toFixed(2)
        }

        function appConvert() {

            optionInput = inputSelect.value;
            optionOutput = outputSelect.value;

            // Celsius
            if (optionInput === "celsius" && optionOutput === "fahrenheit") {
                // Metros para centímetros
                return celsius_fahrenheit();
            } else if (optionInput === "celsius" && optionOutput === "kelvin") {
                // Metros para metros
                return celsius_kelvin();
            } else if (optionInput === "celsius" && optionOutput === "celsius") {
                output.value = input.value
            }

            // Fahrenheit
            if (optionInput === "fahrenheit" && optionOutput === "celsius") {
                // Metros para centímetros
                return fahrenheit_celsius();
            } else if (optionInput === "fahrenheit" && optionOutput === "kelvin") {
                // Metros para metros
                return fahrenheit_kelvin();
            } else if (optionInput === "fahrenheit" && optionOutput === "fahrenheit") {
                output.value = input.value
            }

            // Kelvin
            if (optionInput === "kelvin" && optionOutput === "celsius") {
                // Metros para centímetros
                return kelvin_celsius();
            } else if (optionInput === "kelvin" && optionOutput === "fahrenheit") {
                // Metros para metros
                return kelvin_fahrenheit();
            } else if (optionInput === "kelvin" && optionOutput === "kelvin") {
                output.value = input.value
            }

        }

    </script>

</body>

</html>
