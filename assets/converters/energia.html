<body>

    <div id="container">

            </div>
    
            <span class="material-symbols-outlined" id="igual"> equal </span>
    
            <div id="div-saida">

                    <option value="joule">Joules</option>
                    <option value="quilojoule">Quilojoules</option>

                    <option value="caloriaalimentar">Calorias Alimentares</option>

    </div>
 
    <script>
        // Recebe os valores de input e output
        var input = document.querySelector("#entrada");
        var output = document.querySelector("#saida");

        var valueInput = input.value;
        var valueOutput = output.value;

        var outputSelect = document.querySelector("#selecaoSaida")

        var optionInputSelect = inputSelect.value
        var optionOutputSelect = outputSelect.value

        // Adiciona os eventos Input
        // input.addEventListener("keyup", appConvertInput); // "keyup" - Ocorre quando o usuário liberar uma tecla do teclado

        // output.addEventListener("change", appConvertInput);

        // Funções de conversão

        // Életrons-Volts
        function eletronvolt_joule() {
            output.value = Number(input.value) / 6.242e+18
        }

        function eletronvolt_quilojoule() {
            output.value = Number(input.value) / 6.242e+21
        }

        function eletronvolt_caloriatermica() {
            output.value = Number(input.value) / 2.611e+19
        }

        function eletronvolt_caloriaalimentar() {
            output.value = Number(input.value) / 2.611e+22
        }

        function eletronvolt_librapes() {
            output.value = Number(input.value) / 8,462e+18
        }
        
        function eletronvolt_kilowatthora() {
            output.value = Number(input.value) / 2.247e+25
        }

        // Joules
        function joules_eletronvolt() {
            output.value = Number(input.value) * 6.242e+18
        }

        function joules_quilojoule() {
            output.value = Number(input.value) / 1000
        }

        function joules_caloriatermica() {
            output.value = Number(input.value) / 4.184
        }

        function joules_caloriaalimentar() {
            output.value = Number(input.value) / 4184
        }

        function joules_librapes() {
            output.value = Number(input.value) / 1.356
        }

        function joules_kilowatthora() {
            output.value = Number(input.value) / 3.6e+6
        }

        // Quilojoule
        function quilojoule_eletronvolt() {
            output.value = Number(input.value) * 6.242e+21
        }

        }

        }

        function quilojoule_kilowatthora() {
            output.value = Number(input.value) / 3600
        }

        //Caloria Térmica

            output.value = Number(input.value) * 2.611e+19
        }

        }

        }

        }

            output.value = Number(input.value) * 860400
        }

            output.value = Number(input.value) * 860.4
        }

           function appConvert() {
            
            optionInput = inputSelect.value;
            optionOutput = outputSelect.value;


            //Életrons-Volts

            if (optionInput === "eletronvolt" && optionOutput === "joule") {
                //Életrons-Volts
                return eletronvolt_joule();
            }else if (optionInput === "eletronvolt" && optionOutput === "quilojoule") {
                //Életrons-Volts

            }else if (optionInput === "eletronvolt" && optionOutput === "caloriaalimentar") {

                return eletronvolt_librapes();
            }else if (optionInput === "eletronvolt" && optionOutput === "kilowatthora") {

            }else if (optionInput === "eletronvolt" && optionOutput === "eletronvolt") {
                output.value = input.value;

            }else if (optionInput === "joule" && optionOutput === "quilojoule") {

            }else if (optionInput === "joule" && optionOutput === "librapes") {

            }else if (optionInput === "joule" && optionOutput === "kilowatthora") {

            }else if (optionInput === "joule" && optionOutput === "joule") {

            //Quilojoules

            if (optionInput === "quilojoule" && optionOutput === "joule") {
                //Quilojoules
                return quilojoules_joule();
            }else if (optionInput === "quilojoule" && optionOutput === "eletronvolt") {

            }else if (optionInput === "quilojoule" && optionOutput === "caloriatermica") {

            }else if (optionInput === "quilojoule" && optionOutput === "caloriaalimentar") {
                //Quilojoules
                return quilojoule_caloriaalimentar();
            }else if (optionInput === "quilojoule" && optionOutput === "librapes") {
                //Quilojoules

            }else if (optionInput === "quilojoule" && optionOutput === "kilowatthora") {
            //Quilojoules

            }else if (optionInput === "quilojoule" && optionOutput === "quilojoule") {
                output.value = input.value;

            //Calorias Térmicas

            if (optionInput === "caloriatermica" && optionOutput === "joule") {
                //Calorias Térmicas
                return caloriatermica_joule();
            }else if (optionInput === "caloriatermica" && optionOutput === "quilojoule") {
                //Calorias Térmicas
                return caloriatermica_quilojoule();
            }else if (optionInput === "caloriatermica" && optionOutput === "eletronvolt") {
                //Calorias Térmicas

            }else if (optionInput === "caloriatermica" && optionOutput === "caloriaalimentar") {
                //Calorias Térmicas

            }else if (optionInput === "caloriatermica" && optionOutput === "librapes") {
                //Calorias Térmicas

            }else if (optionInput === "caloriatermica" && optionOutput === "kilowatthora") {
                //Calorias Térmicas
                return caloriatermica_kilowatthora();
            
            }else if (optionInput === "caloriatermica" && optionOutput === "caloriatermica") {
                output.value = input.value;
            }


            //Calorias Alimentares
   
            if (optionInput === "caloriaalimentar" && optionOutput === "joule") {
            //Calorias Alimentares
                return caloriaalimentar_joule();
            }else if (optionInput === "caloriaalimentar" && optionOutput === "quilojoule") {
            //Calorias Alimentares
                return caloriaalimentar_quilojoule();
            }else if (optionInput === "caloriaalimentar" && optionOutput === "caloriatermica") {
            //Calorias Alimentares

            }else if (optionInput === "caloriaalimentar" && optionOutput === "eletronvolt") {
            //Calorias Alimentares
                return caloriaalimentar_eletronvolt();
            }else if (optionInput === "caloriaalimentar" && optionOutput === "librapes") {
            //Calorias Alimentares
                return caloriaalimentar_librapes();
            }else if (optionInput === "caloriaalimentar" && optionOutput === "kilowatthora") {
            //Calorias Alimentares
                return caloriaalimentar_kilowatthora();
                
            }else if (optionInput === "caloriaalimentar" && optionOutput === "caloriaalimentar") {
                output.value = input.value;
            }


             //Libra-pés

             if (optionInput === "librapes" && optionOutput === "joule") {
            //Libra-pés
                return librapes_joule();
            }else if (optionInput === "librapes" && optionOutput === "quilojoule") {
            //Libra-pés
                return librapes_quilojoule();
            }else if (optionInput === "librapes" && optionOutput === "caloriatermica") {
            //Libra-pés
                return librapes_caloriatermica();
            }else if (optionInput === "librapes" && optionOutput === "caloriaalimentar") {
            //Libra-pés

            }else if (optionInput === "librapes" && optionOutput === "eletronvolt") {

            }else if (optionInput === "librapes" && optionOutput === "kilowatthora") {

            }else if (optionInput === "librapes" && optionOutput === "librapes") {

            //Kilowatt-Horas

            }else if (optionInput === "kilowatthora" && optionOutput === "quilojoule") {
