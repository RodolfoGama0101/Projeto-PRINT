<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/cssConverters/converterStyle.css">
    <title>Conversor de Velocidade</title>
</head>
<body>

    <div id="container">
        <div id="title">
            <h1 id="title">Conversor de Velocidade</h1>
        </div>
    
        <div id="conversor">
            <div id="div-entrada">
                <select name="entrada" id="selecaoEntrada" onchange="appConvert()">
                    <option value="quilometroHora">Quilometros por hora (Km/h)</option>
                    <option value="metroSegundo">Metros por segundo (M/s)</option>
                    <option value="milhaHora">Milhas por hora (Mp/h)</option>
                    <option value="peSegundo">Pés por segundo (Ft/s)</option>
                </select>
    
                <input id="entrada" type="number" onkeyup="appConvert()">
            </div>
    
            <span class="material-symbols-outlined" id="igual"> equal </span>
    
            <div id="div-saida">
                <select name="saida" id="selecaoSaida" onchange="appConvert()">
                    <option value="quilometroHora">Quilometros por hora (Km/h)</option>
                    <option value="metroSegundo">Metros por segundo (M/s)</option>
                    <option value="milhaHora">Milhas por hora (Mp/h)</option>
                    <option value="peSegundo">Pés por segundo (Ft/s)</option>
                </select>
    
                <input id="saida" type="number" onchange="appConvert()">
            </div>
        </div>
        
    </div>

    <script>
        // Recebe os valores de input e output
        var input = document.querySelector("#entrada");
        var output = document.querySelector("#saida");

        var valueInput = input.value;
        var valueOutput = output.value;

        // Recebe os valores do select
        var inputSelect = document.querySelector("#selecaoEntrada")
        var outputSelect = document.querySelector("#selecaoSaida")

        var optionInputSelect = inputSelect.value
        var optionOutputSelect = outputSelect.value

        // Adiciona os eventos Input
        // input.addEventListener("keyup", appConvertInput); // "keyup" - Ocorre quando o usuário liberar uma tecla do teclado
        // inputSelect.addEventListener("change", appConvertInput); // "change" - Ocorre quando o valor de algum elemento do HTML é alterado
        // output.addEventListener("change", appConvertInput);

        // Funções de conversão

        // Km/h
        function quilometroHora_metroSegundo() {
            output.value = Number(input.value) / 3.6
        }

        function quilometroHora_milhaHora() {
            output.value = Number(input.value) / 1.609
        }

        function quilometroHora_peSegundo() {
            output.value = Number(input.value) / 1.097
        }

        // M/s
        function metroSegundo_quilometroHora() {
            output.value = Number(input.value) * 3.6
        }

        function metroSegundo_milhaHora() {
            output.value = Number(input.value) * 2.237
        }

        function metroSegundo_peSegundo() {
            output.value = Number(input.value) * 3.281
        }

        // Mp/s
        function milhasHora_quilometroHora() {
            output.value = Number(input.value) * 1.609
        }

        function milhasHora_metroSegundo() {
            output.value = Number(input.value) / 2.237
        }

        function milhasHora_peSegundo() {
            output.value = Number(input.value) * 1.467
        }

        // Ft/s
        function peSegundo_quilometroHora() {
            output.value = Number(input.value) * 1.097
        }

        function peSegundo_metroSegundo() {
            output.value = Number(input.value) / 3.281
        }

        function peSegundo_milhaHora() {
            output.value = Number(input.value) / 1.467
        }

        function appConvert() {
            
            optionInput = inputSelect.value;
            optionOutput = outputSelect.value;

            // Quilometros por hora (km/h)
            if (optionInput === "quilometroHora" && optionOutput === "metroSegundo") {
                // Metros para centímetros
                return quilometroHora_metroSegundo();
            }else if (optionInput === "quilometroHora" && optionOutput === "milhaHora") {
                // Metros para metros
                return quilometroHora_milhaHora();
            }else if (optionInput === "quilometroHora" && optionOutput === "peSegundo") {
                // Metros para metros
                return quilometroHora_peSegundo();
            }else if (optionInput === "quilometroHora" && optionOutput === "quilometroHora") {
                output.value = input.value
            }

            // Metros por segundo (m/s)
            
            if (optionInput === "metroSegundo" && optionOutput === "milhaHora") {
                // Metros para metros
                return metroSegundo_quilometroHora();
            }else if (optionInput === "metroSegundo" && optionOutput === "quilometroHora") {
                // Metros para metros
                return metroSegundo_milhaHora();
            }else if (optionInput === "metroSegundo" && optionOutput === "peSegundo") {
                // Metros para metros
                return metroSegundo_peSegundo();
            }else if (optionInput === "metroSegundo" && optionOutput === "metroSegundo") {
                output.value = input.value
            }

            // Milhas por hora (mp/h)
            if (optionInput === "milhaHora" && optionOutput === "metroSegundo") {
                // Metros para centímetros
                return milhaHora_metroSegundo();
            }else if (optionInput === "milhaHora" && optionOutput === "milhaHora") {
                // Metros para metros
                return milhaHora_milhaHora();
            }else if (optionInput === "milhaHora" && optionOutput === "peSegundo") {
                // Metros para metros
                return milhaHora_peSegundo();
            }else if (optionInput === "milhaHora" && optionOutput === "quilometroHora") {
                output.value = input.value
            }

            // Pé por segundo (pt/s)
            if (optionInput === "peSegundo" && optionOutput === "metroSegundo") {
                // Metros para centímetros
                return peSegundo_metroSegundo();
            }else if (optionInput === "peSegundo" && optionOutput === "milhaHora") {
                // Metros para metros
                return peSegundo_milhaHora();
            }else if (optionInput === "peSegundo" && optionOutput === "peSegundo") {
                // Metros para metros
                return peSegundo_peSegundo();
            }else if (optionInput === "peSegundo" && optionOutput === "quilometroHora") {
                output.value = input.value
            }
        }

    </script>


</body>
</html>
